<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <pre>
    My        name      is 
            Mohsin
  </pre><br>
  <p>My    name is     Mohsin</p><br>
  <p>My &nbsp;&nbsp;    name is     Mohsin</p><br>
  <big>This is big text</big><br>
  <small>This is small text</small><br>
  <b>Bold</b><br>
  <i>Italic</i><br>
  <u>Underline</u><br>
  <s>Strikethrough</s><br>
  <big>(a + b)2= a2 + b2 + 2ab</big><br>
  <big>(a + b)<sup>2</sup>= a<sup>2</sup> + b<sup>2</sup> + 2ab</big><br>
  <big>(a + b)<sub>2</sub>= a<sub>2</sub> + b<sub>2</sub> + 2ab</big><br>
</body>
</html>
