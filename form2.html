<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/contact-me"> <!--action is for the url to which form data should be sent 
    when submitted-->
    <label for="email">Username: </label>
    <input type="text" id="email" placeholder="email" required="true"><br>
    <label for="user_password">Password: </label><br>
    <input type="password" id="user_password"><br>
    Date: <input type="date"><br>
    File: <input type="file"><br>
    Color: <input type="color"><br>
    Price Range: <input type="range"><br>
    Poke Me: <input type="button" value="poked"> <br> 
  </form>
</body>
</html>
